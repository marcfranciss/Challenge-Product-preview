<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="flex-container">
  <div class="perfume_image">
    <!-- <img src="./images/image-product-desktop.jpg" alt="perfume image"> -->
  </div>
  <div class="perfume_details">
    <div class="perfume_header">
      Perfume
    </div>
    <div class="perfume_name">
      Gabrielle Essence Eau De Parfum
    </div>
    <p class="perfume_summary">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="perfume_prices">
      <div class="perfume_new-price">
      $149.99 
      </div>
      <div class="perfume_old-price">
      $169.99
      </div>
     </div>
      <button type="button">      <img src="./images/icon-cart.svg" alt="Add to Cart">Add to Cart</button>
    </div>
  </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marc Francis</a>.
  </div>
</body>
</html>
